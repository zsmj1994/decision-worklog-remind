trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: SSH@0
    inputs:
      sshEndpoint: "腾讯云"
      runOptions: "inline"
      inline: |
        cd ./dailer/decision-worklog-remind
        echo "start fetching"
        git fetch --all
        pm2 start deploy.yaml
      readyTimeout: "200000"
